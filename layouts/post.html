<!DOCTYPE html>
<html>
	<head>
		<title><%= title %> - nutellahabit.com</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href='http://fonts.googleapis.com/css?family=Lora:400,700|Merriweather|Raleway' rel='stylesheet' type='text/css'>
		<link href="/assets/css/style.css" rel="stylesheet">
	</head>
	<body>
		<div id="content">
			<div id="margins">
				<%- include('../includes/header.html') %>
				<div id="right">
					<div class="blog-articles">
						<article class="blog-article">
							<header class="blog-article-header">
								<h1 class="blog-article-title"><%= title %></h1>
								<div class="blog-article-info">
									<span class="published-date"><%= date %></span> - Aaron Larner
									
										- <a href="/<%= category %>/1" class="blog-article-category"><%= category %></a>
									
								</div>
							</header>
							<section class="blog-article-body">
								<%- contents %>
							</section>
						</article>
						<hr>
						<div id="disqus_thread"></div>
						<script type="text/javascript">
							/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
							var disqus_shortname = 'nutellahabit'; // required: replace example with your forum shortname

							/* * * DON'T EDIT BELOW THIS LINE * * */
							(function() {
								var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
								dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
								(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
							})();
						</script>
						<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
						<a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
					</div>
				</div>
				<%- include('../includes/left.html') %>
			</div>
		</div>
	</body>
	<!-- 900-include=/includes/ga.html -->
</html>
